<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoLog</title>
  <meta name="description" content="Share your tracks">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="about:blank">
  <script src="{{ assetsBase }}/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ mapsKey }}&callback={{ onMapsLoaded }}">
  </script>
  <link rel="stylesheet" href="{{ assetsBase }}/app.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #app-root {
      height: 100vh;
      width: 100vw;
    }
    .map {
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="app-root"></div>
</body>
</html>
