machine:
  node:
    version: 6.9.1
  services:
    - docker
dependencies:
  cache_directories:
    - "~/.cabal"
    - "~/.local"
    - "~/.stack"
  pre:
    - wget -q -O- https://s3.amazonaws.com/download.fpcomplete.com/ubuntu/fpco.key | sudo apt-key add -
    - echo 'deb http://download.fpcomplete.com/ubuntu/trusty stable main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-get update
    - sudo apt-get install -y jq
    - sudo apt-get install -y stack
    - pip install awscli
  override:
    # Version of https://www.fpcomplete.com/blog/2016/10/static-compilation-with-stack
    # to prevent static compiling issues
    - cp /usr/lib/gcc/x86_64-linux-gnu/4.8/crtbeginT.o /usr/lib/gcc/x86_64-linux-gnu/4.8/crtbeginT.orig
    - cp /usr/lib/gcc/x86_64-linux-gnu/4.8/crtbeginS.o /usr/lib/gcc/x86_64-linux-gnu/4.8/crtbeginT.o
    - cd src/back && stack setup
    - cd src/back && stack --no-terminal install --ghc-options='-optl-static -optl-pthread -optl-static -fPIC' --force-dirty --local-bin-path .
test:
  override:
    - echo "No test as yet"
deployment:
  production:
    branch: master
    commands:
      - ./deploy.sh $CIRCLE_SHA1
