machine:
  node:
    version: 6.9.1
dependencies:
  override:
    - npm install
test:
  override:
    - >
      BUILD=$([ ! -z $CI_PULL_REQUEST ] && echo "pr" || echo "master")
      npm run test-$BUILD
deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production npm run deploy-master
